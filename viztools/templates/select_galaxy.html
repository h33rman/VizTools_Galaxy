<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Galaxy</title>
</head>
<body>
    <h1>Select a Galaxy</h1>
    <form method="post">
        {% csrf_token %}
        <label for="galaxy_index">Galaxy Index:</label>
        <input type="number" name="galaxy_index" id="galaxy_index" min="0" max="{{ galaxy_count }}" required>
        <button type="submit">Select Galaxy</button>
    </form>
</body>
</html>
